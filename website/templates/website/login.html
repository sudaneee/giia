{% extends 'website/base.html' %}
{% load static %}
{% block content %}
<div class="page-wrapper">
    <div class="mt-5 d-flex justify-content-center">

        <!--Form Column-->
        <div class="form-column column col-lg-6 col-md-12 col-sm-12">
        
            <div class="sec-title">
                <h2>Login</h2>
            </div>
            
            <!--Login Form-->
            <div class="styled-form login-form">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <span class="adon-icon"><span class="fa fa-user"></span></span>
                        <input type="text" name="username" value="" placeholder="Emai username*">
                    </div>
                    <div class="form-group">
                        <span class="adon-icon"><span class="fa fa-unlock-alt"></span></span>
                        <input type="password" name="password" value="" placeholder="Enter Password">
                    </div>
                    <div class="clearfix">
                        <div class="form-group pull-left">
                            <button  type="submit" class="theme-btn btn-style-one">Login</button>
                        </div>
                    </div>
                    
                    <div class="clearfix">
                        <div class="pull-left">
                            <input type="checkbox" id="remember-me"><label class="remember-me" for="remember-me">&nbsp; Remember Me</label>
                        </div>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>
    </div>       
</div>
<footer style="position: fixed; bottom: 0; width: 100%;">
    <div class="container" style="background-color: #3D9970;">
        <p class="text-center" style="color: #fff;">Developed by -- Musaddiq Technologies Ltd @+2347060936935</p>
    </div>
</footer>
<!--End pagewrapper-->

{%endblock content%}
